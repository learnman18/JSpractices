<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="counter-contianer">
            <div class="fab fa-twitter fa-3x"></div>
            <div class="counter" data-target="15000"></div>
            <span class="logo-text">Twitter followers</span>
        </div>
        <div class="counter-contianer">
            <div class="fab fa-youtube fa-3x"></div>
            <div class="counter" data-target="12000"></div>
            <span class="logo-text">Youtube subscriber</span>
        </div>
        <div class="counter-contianer">
            <div class="fab fa-facebook fa-3x"></div>
            <div class="counter" data-target="10000"></div>
            <span class="logo-text">Facebook Fans</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
