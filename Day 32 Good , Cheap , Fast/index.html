<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Good Cheap Fast Checkbox</title>
</head>

<body>
    <h3>How do you want project to be?</h3>
    <div class="lables">
        <input type="checkbox" id="good" class="lbl">
        <label for="good">
            <div class="toggle"></div>
        </label>
        <span>Good</span>
    </div>
    <div class="lables">
        <input type="checkbox" id="cheap" class="lbl">
        <label for="cheap">
            <div class="toggle"></div>
        </label>
        <span>Cheap</span>
    </div>
    <div class="lables">
        <input type="checkbox" id="fast" class="lbl">
        <label for="fast">
            <div class="toggle"></div>
        </label>
        <span>Fast</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
