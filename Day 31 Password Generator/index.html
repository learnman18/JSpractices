<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="main-container">
        <h2 id="header">Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipBoard-btn">
                <i class="fa fa-copy"></i>
            </button>
        </div>
        <div class="all-password-options">
            <div>
                <label for="">Passord Length</label>
                <input type="number" name="password-length" id="password-length" min=5 max=20 value=20
                    style="width: 3em;height: 20px;">
            </div>
            <div>
                <label for="uppercase-option">Include uppercase letter</label>
                <input type="checkbox" name="uppercase-option" id="uppercase-option" checked>
            </div>
            <div>
                <label for="">Include lowercase letters</label>
                <input type="checkbox" name="lowercase-option" id="lowercase-option" checked>
            </div>
            <div>
                <label for="">Include Numbers</label>
                <input type="checkbox" name="number-option" id="number-option" checked>
            </div>
            <div>
                <label for="">Include Symbols</label>
                <input type="checkbox" name="symbol-option" id="symbol-option" checked>
            </div>
        </div>
        <button class="btn btn-large" id="password-generate">Password Generator</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
