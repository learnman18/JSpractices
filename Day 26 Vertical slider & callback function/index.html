<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slider">
            <div style="background-color:blue">
                <h2>Tree in night</h2>
                <p>All in black</p>
            </div>
            <div style="background-color:red">
                <h2>Don't Know</h2>
                <p>All in black</p>
            </div>
            <div style="background-color:Yellow">
                <h2>Wall</h2>
                <p>All in black</p>
            </div>
            <div style="background-color:green">
                <h2>House in night</h2>
                <p>All in black</p>
            </div>
        </div>

        <div class="right-slider">
            <div
                style="background-image: url('https://images.unsplash.com/photo-1617244792573-36042d79659d?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1615469038804-6b91aef7026f?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1617451434814-632f4157e1ba?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1615540313310-595c1e6d81da?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max')">
            </div>
        </div>
        <button class="button-down">
            <i class="fa fa-arrow-down"></i>
        </button>
        <button class="button-up">
            <i class="fa fa-arrow-up"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
